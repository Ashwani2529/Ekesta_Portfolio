<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./pic.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0D0D0D" />
    <meta name="description" content="Ekesta-inspired dark portfolio showcasing development projects and blog posts" />
    <meta name="keywords" content="portfolio, developer, ekesta, dark theme, blog, projects" />
    <meta name="author" content="Ekesta Portfolio" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ekesta Portfolio" />
    <meta property="og:description" content="A dark, minimalistic Ekesta-inspired portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./pic.jpeg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ekesta Portfolio" />
    <meta name="twitter:description" content="A dark, minimalistic Ekesta-inspired portfolio" />
    
    <link rel="apple-touch-icon" href="./pic.jpeg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Ekesta Portfolio - Dark Knight Developer</title>
    
    <style>
      /* Ekesta-inspired loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0D0D0D;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .bat-loader {
        width: 60px;
        height: 60px;
        border: 3px solid #FFD700;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0D0D0D;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      
      code {
        font-family: 'Roboto Mono', source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FFEB3B;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="bat-loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
